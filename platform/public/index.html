<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.isProduction ? '' : 'dev - '%>platform</title>

    <% if(htmlWebpackPlugin.options.isProduction) { %>
      <!-- nprogress 的样式表文件 -->
      <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />
      <!-- 富文本编辑器 的样式表文件 -->
      <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css" />
      <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css" />
      <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css" />

      <!-- element-ui 的样式表文件 -->
      <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.0/theme-chalk/index.css" />

      <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/vue-router/3.1.5/vue-router.min.js"></script>
      <script src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"></script>
      <script src="https://cdn.staticfile.org/lodash.js/4.17.15/lodash.min.js"></script>
      <script src="https://cdn.staticfile.org/echarts/4.6.0/echarts.min.js"></script>
      <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>

      <!-- element-ui 的 js 文件 -->
      <script src="https://cdn.staticfile.org/element-ui/2.13.0/index.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but platform doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
